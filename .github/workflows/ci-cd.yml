name: CI/CD Pipeline - FinChart

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Testes da API Backend
  # ============================================
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: finchart_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install API dependencies
        run: bun install
        working-directory: ./backend

      - name: Generate Prisma Client
        run: bunx prisma generate
        working-directory: ./backend

      - name: Push database schema
        run: bunx prisma db push
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:admin@localhost:5432/finchart_test

      - name: Run API tests
        run: bun test
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:admin@localhost:5432/finchart_test
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
          NODE_ENV: test

  # ============================================
  # Build do Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        run: npm ci || npm install
        working-directory: ./frontend

      - name: Type check
        run: npx tsc --noEmit
        working-directory: ./frontend
        continue-on-error: true

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: ""

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ============================================
  # Build e Push de imagem Docker
  # ============================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test-api, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=semver,pattern={{version}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Deploy Webhook
        if: success() && vars.DEPLOY_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ vars.DEPLOY_WEBHOOK_URL }}" \
            --fail --silent --show-error \
            || echo "Webhook failed but continuing"
        continue-on-error: true

  # ============================================
  # Análise de Código (Opcional)
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./backend

      - name: Lint check
        run: bunx eslint src/ --max-warnings=50 || true
        working-directory: ./backend
        continue-on-error: true
