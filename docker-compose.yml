version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: financas360-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: financas360
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financas360_network

  # Aplicação Finanças 360° (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financas360-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database - aponta para o container postgres
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/financas360?schema=public
      
      # JWT
      JWT_SECRET: sua-chave-super-secreta-mude-em-producao-12345
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
      
      # Server
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: "*"
      
      # Google OAuth (opcional - deixar vazio por enquanto)
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      GOOGLE_CALLBACK_URL: http://localhost:5000/auth/google/callback
      
      # Email (opcional - deixar vazio por enquanto)
      EMAIL_HOST: ""
      EMAIL_PORT: ""
      EMAIL_USER: ""
      EMAIL_PASSWORD: ""
      EMAIL_FROM: noreply@financas360.com
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/backend/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - financas360_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  financas360_network:
    driver: bridge
